<html>
	<head>
		<title>gitnews</title>
		<style type="text/css">
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  font-size: 14px;
  color: #4e4e4e;
}

* {
  box-sizing: border-box;
}

.btn {
  background: none;
  border-radius: 10px;
  color: #239266;
  padding: 5px 20px 5px 20px;
  border: solid #239266 2px;
  text-decoration: none;
  margin: 0 2px 0 0;
  text-decoration: none;
}

.btn:hover {
  cursor: pointer;
}

.quit-button {
  display: inline-block;
  margin-top: 2em;
  color: #ca1a1a;
  border-color: #ca1a1a;
}

a {
  color: #f57023;
}

.copyright {
  font-size: 0.8em;
  position: absolute;
  bottom: 1em;
  width: 90%;
  display: flex;
}

.copyright__text {
  margin: auto;
}

header {
  flex-grow: 0;
  display: flex;
  flex-wrap: wrap;
  background-color: #24292e;
  color: rgba(255,255,255,0.75);
}

header svg {
  fill: rgba(255,255,255,0.75);
}

.header__primary {
  margin: 10px 10px 5px 10px;
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.header__primary a,
.header__primary a:visited {
  text-decoration: none;
  color: rgba(255,255,255,0.75);
}

.header__secondary {
  margin: 0 10px 10px 10px;
  width: 100%;
  min-height: 1em;
}

.config-button,
.config-spacer {
  width: 24px;
}

header h1 {
  font-size: 1.4em;
  margin: 0;
}

.last-checked {
  font-size: 0.7em;
  text-align: center;
}

.app-loading-message,
.unchecked-notice {
  margin: 12px;
}

.offline-notice {
  width: 100%;
  padding: 4px 5px;
  background-color: #24292e;
  font-size: 0.9em;
}

.notifications-area {
  overflow: hidden;
  flex-grow: 1;
  position: relative;
}

.notifications-area__inner {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: auto;
}

.notification {
  padding: 12px;
  cursor: pointer;
  border-top: 1px solid #eee;
  display: flex;
}

.notification__unread {
  background-color: rgba(245, 112, 35, 0.1);
}

.notification__dot {
  margin-right: 10px;
  min-width: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.notification__image img {
  width: 32px;
  border-radius: 50%;
}

.notification__image {
  margin-right: 10px;
  padding-top: 5px;
}

.notification__time {
  font-size: 0.7em;
  color: rgb(146, 146, 146);
}

.notification__repo {
  font-weight: 800;
  margin-bottom: 5px;
}

.notification__title {
  margin-bottom: 5px;
}

.clear-errors-button {
  margin: 5px auto;
  display: block;
  width: 50%;
}

.error-message {
  font-size: 0.9em;
  color: #d60000;
  padding: 12px;
  border-top: 1px solid #eee;
}

.add-token-form {
  padding: 10px;
}

.add-token-form__input {
  display: block;
  font-size: 1.5em;
  padding: 5px;
  width: 100%;
}

.add-token-form__save-button {
  margin: 10px 10px 10px 0;
}

.no-notifications {
  padding: 12px;
  border-top: 1px solid #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
}

.no-notifications-icon {
  vertical-align: middle;
  margin: 0.5em;
}

.config-page {
  margin: 12px;
}

.config-page h2 {
  margin: 0 0 10px 0;
}

main {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}
		</style>
	</head>
	<body>
	  <div class="main"><div class="app-loading-message"><h2>Loading Gitnews...</h2>
	      <p>If this message does not disappear, please create a new issue <a href="https://github.com/sirbrillig/gitnews-menubar/issues/new">here</a> describing what happened.</p>
	      <p>If you are using this app in development mode, make sure you remembered to run `yarn`.</p>
	  </div></div>
	  <script defer type="text/javascript" src="./app.js"></script>
	</body>
</html>
