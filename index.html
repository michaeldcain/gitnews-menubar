<html>
	<head>
		<title>gitnews</title>
		<style type="text/css">
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  font-size: 14px;
  color: #4e4e4e;
}

* {
  box-sizing: border-box;
}

.btn {
  border: none;
  border-radius: 40px;
  color: #ffffff;
  background: #f57023;
  padding: 5px 10px 5px 10px;
  margin: 0 2px;
  text-decoration: none;
  text-transform: uppercase;
}

.btn:hover {
  background: #f57023;
  text-decoration: none;
}

a {
  color: #f57023;
}

header {
  flex-grow: 0;
  display: flex;
  flex-wrap: wrap;
}

.header__primary {
  margin: 10px 10px 5px 10px;
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.header__primary a,
.header__primary a:visited {
  text-decoration: none;
  color: #000;
}

.header__secondary {
  margin: 0 10px 10px 10px;
  width: 100%;
}

header h1 {
  font-size: 1.4em;
  margin: 0;
}

.last-checked {
  font-size: 0.7em;
  opacity: 0.4;
}

.unchecked-notice {
  margin: 12px;
}

.offline-notice {
  width: 100%;
  padding: 4px 5px;
  background-color: #ffce76;
}

.notifications-area {
  overflow: hidden;
  flex-grow: 1;
  position: relative;
}

.notifications-area__inner {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: auto;
}

.notification {
  padding: 12px;
  cursor: pointer;
  border-top: 1px solid #eee;
  display: flex;
}

.notification__unread {
  background-color: rgba(245, 112, 35, 0.1);
}

.notification__dot {
  margin-right: 10px;
  min-width: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.notification__image img {
  width: 32px;
  border-radius: 50%;
}

.notification__image {
  margin-right: 10px;
  padding-top: 5px;
}

.notification__time {
  font-size: 0.7em;
  color: rgb(146, 146, 146);
}

.notification__repo {
  font-weight: 800;
  margin-bottom: 5px;
}

.notification__title {
  margin-bottom: 5px;
}

.error-message {
  font-size: 0.9em;
  color: #d60000;
  padding: 12px;
  border-top: 1px solid #eee;
}

.add-token-form {
  padding: 10px;
}

.add-token-form__input {
  display: block;
  font-size: 1.5em;
}

.add-token-form__save-button {
  margin: 5px 0;
  display: block;
  font-size: 1.2em;
}

.no-notifications {
  padding: 12px;
  border-top: 1px solid #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
}

.no-notifications-icon {
  height: 2em;
  vertical-align: middle;
  margin: 0.5em;
}

.config-page {
  margin: 0 12px;
}

.config-page h2 {
  margin: 0 0 10px 0;
}

main {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}
		</style>
	</head>
	<body>
	  <div class="main">loading...</div>
	  <script defer type="text/javascript" src="./app.js"></script>
	</body>
</html>
