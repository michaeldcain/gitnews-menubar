<html>
	<head>
		<title>gitnews</title>
		<style type="text/css">
body {
  margin: 0;
  padding: 0;
}

.btn {
	border: none;
  border-radius: 40px;
  color: #ffffff;
  background: #f57023;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
	margin: 5px 10px 0 0;
}

.btn:hover {
  background: #f57023;
  text-decoration: none;
}

a {
  color: #f57023;
}

header {
  display: flex;
  margin: 10px;
}

header h1 {
  font-size: 1.4em;
  margin: 0;
}

header a {
  text-decoration: none;
}

.last-checked {
  margin-left: auto;
  font-size: 0.85em;
  opacity: 0.4;
}

.notifications-area {
	height: 320px;
	overflow: scroll;
}

.notification {
	padding: 10px;
	cursor: pointer;
	border-top: 1px solid #eee;
}

.notification:nth-child(odd) {
  background-color: rgba(208, 208, 208, 0.18);
}

.notification__read span {
	opacity: 0.4;
}

.notification__repo {
	color: #f57023;
}

.notification__unread .notification__repo {
    font-weight: 800;
}

.error-message {
	font-size: 1.2em;
	color: #d60000;
}

.add-token-form {
  padding: 10px;
}

.add-token-form__input {
	display: block;
	font-size: 1.5em;
}

.add-token-form__save-button {
	margin: 5px 0;
	display: block;
	font-size: 1.2em;
}

.no-notifications {
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 2em;
}

.no-notifications-icon {
	height: 2em;
	vertical-align: middle;
	margin: 0.5em;
}

footer {
	border-top: 1px solid #ccc;
	padding: 10px 5px;
	position: fixed;
	background-color: #fff;
	bottom: 0;
	width: 100%;
}

.footer__attribution {
	font-size: 0.7em;
}
		</style>
	</head>
	<body>
		<div class="main">loading...</div>
		<script defer type="text/javascript" src="./app.js"></script>
	</body>
</html>
